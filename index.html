<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calc">
        <div id="calc-display">
            <p></p>
        </div>
        <div id="calc-body">
            <div class="clear btn">AC</div>
            <div class="exponent btn">x<sup><sup>n</sup></sup></div>
            <div class="factorial btn">x!</div>
            <div class="operator btn">/</div>

            <div class="numb btn">7</div>
            <div class="numb btn">8</div>
            <div class="numb btn">9</div>
            <div class="operator btn">*</div>

            <div class="numb btn">4</div>
            <div class="numb btn">5</div>
            <div class="numb btn">6</div>
            <div class="operator btn">-</div>

            <div class="numb btn">1</div>
            <div class="numb btn">2</div>
            <div class="numb btn">3</div>
            <div class="operator btn">+</div>

            <div class="dot btn">.</div>
            <div class="numb btn">0</div>
            <div class="equals btn">=</div>
        </div>
    </div>

    <p id="author">Calculator by <a href="https://github.com/FernanEd" target="_blank">Fernando Ed</a>. 2020. v1.0</p>
    <script src="script.js"></script>
</body>
</html>
